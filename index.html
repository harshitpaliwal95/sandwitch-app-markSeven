    <header>
      <h1>Sandwitch Language</h1>
    </header>
    <div id="container-one">
      <div>
        <textarea
          name=""
          placeholder="enter here to translate"
          id="textarea"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div>
        <button id="btn-translate">translate</button>
      </div>
      <div id="output"></div>
    </div>
    <footer>
